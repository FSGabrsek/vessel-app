services:
  web:
    container_name: "vessel-web"
    build:
      dockerfile: ./apps/frontend/Dockerfile
      args:
      - BACKEND_URL=/api
    ports:
    - "80:80"
    stdin_open: true
    tty: true

  api:
    container_name: "vessel-api"
    build:
      dockerfile: ./apps/backend/Dockerfile
    stdin_open: true
    tty: true